<ul class="list-group">
  <input type="text" class="form-control" #title (keyup.enter)="createPost(title)">
  <li *ngFor="let post of posts; let index" class="list-group-item">
    <button
      (click) = "updatePost(post)" 
      class="btn btn-default btn-primary btn-sm">
      Update
    </button>

    <button
      (click) = "deletePost(post)" 
      class="btn btn-default btn-primary btn-sm">
      Delete
    </button>

    {{post.title }}
  </li>
</ul>
