<div class="container">
  <hr>
 <b> Reactive Forms</b>
  <hr>
  <h2>Signup Form</h2>
  <form [formGroup]="forms">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="username" class="form-control" id="email" placeholder="Enter email"
        name="email">
        <div *ngIf="username.pending">Checking...</div>
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
        <div *ngIf="username.errors.required">User name is required</div>
        <div *ngIf="username.errors.minlength">User name should me minimum {{username.errors.minlength.requiredLength}}
          characters</div>
          <div *ngIf="username.errors.cannotContainSpace">User name cannot contain spaces</div>
          <!-- <div *ngIf="username.errors.shouldBeUnique">User name already taken</div> -->
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password"
        name="pswd">
      <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
        Password is required</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" (click) ="submit()" class="btn btn-primary">Submit</button>
  </form>
</div>
